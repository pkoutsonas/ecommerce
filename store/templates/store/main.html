<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
	<title>Ecom</title>
</head>

<body>
	<!-- Navigation Bar -->
	<div class="container">
		<nav class="navbar navbar-expand navbar-dark bg-dark d-flex justify-content-center">
			<a class="navbar-brand" href="{% url 'store' %}" style="margin-left: 15px;">
				<img src="https://cdn.jim-nielsen.com/ios/512/eventbrite-2017-04-06.png" width="30" height="30"
					class="d-inline-block align-top" alt="">
				Ecom
			</a>

			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'store' %}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Orders</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Profile</a>
				</li>
			</ul>

			<a href="#" class="btn btn-warning ms-5">Login</a>

			<a class="btn btn-outline-secondary position-relative ms-2" href="{% url 'cart' %}" role="button">
				<img id="cart-icon" src="{% static 'images/cart.png' %}" />
				<span class="position-absolute top-100 start-100 translate-middle badge rounded-pill bg-danger">
					0
				</span>
			</a>
			
		</nav>
	</div>

	<div >
		<br />
		{% block content %} {% endblock content %}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
